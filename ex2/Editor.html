<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <style>
        .cont
        {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        body
        {
            text-align: center;
        }
        #Par{
            margin: 30px;
            outline: none;  
        }
    </style>
</head>
<body>
    <h1>Éditeur de Texte</h1>
    <input id=Par type="text" placeholder="ajouter votre texte ici">
    <div class="cont">
        
        <div>
            <label for="color">Choisir la couleur :</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="fontSize">Taille de la police :</label>
            <input type="number" id="fontSize" min="8" max="72" value="16">px
        </div>
        
        <div>
        <label for="fontFamily">Police de caractère :</label>
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
            <option value="Lucida Grande">Lucida Grande</option>
            <option value="Lucida Sans">Lucida Sans</option>
            <option value="Csans-serif">sans-serif</option>

        </select>

        </div>

    </div>
    <script src="miniWord.js"></script>
</body>
</html>
